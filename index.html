<!doctype html>
<html>
    <head>
        <title>NGV</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <script src="angular.min.js"></script>

        <script src="controllers/dashboard.controller.js"></script>-->

        <script src="directives/chart.directive.js"></script>

        <script src="vendor.bundle.js"></script>

    <body ng-app="main">
        <div class="container">
            <br />
            <div ng-controller="chartCtrl">
                <div>
                <h1>{{test}}</h1>
                <ul>
                    <li ng-repeat='month in months'>{{ month.name }}</li>
                </ul>
                </div>
                <div zingchart id="chart-1" zc-json="myJson" zc-width="100%" zc-height="568px"></div>
            </div>
        </div>
        <div ng-init="checked=false">
            <label>
                <input type="checkbox" ng-model="checked" />

            </label>
            <div class="content-area sample-show-hide" ng-show="checked">
                Content...
            </div>
        </div>
