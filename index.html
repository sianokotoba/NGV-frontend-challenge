<!doctype html>
<html>
    <head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <script src="angular.min.js"></script>
        <script src="angular/angular.js"></script>
        <script src="angular-animate/angular-animate.js"></script>
        <script src="app.js"></script>
        <script src="directives/yep-nope.directive.js"></script>
        <script src="services/github-status.service.js"></script>
        <script src="controllers/dashboard.controller.js"></script>

        <script src="vendor.bundle.js"></script>
        <script src="app.bundle.js"></script>
    </head>
    <body ng-app="dashboard">
        <div class="container">
            <br />
            <div ng-controller="dashboardController as ctrl">
                <div class="alert alert-danger" ng-class="{'alert-danger': !ctrl.github, 'alert-success': ctrl.github}">Is GitHub Up? <yep-nope check="ctrl.github"></yep-nope></div>
            </div>
        </div>
        <div ng-init="checked=true">
            <label>
                <input type="checkbox" ng-model="checked" />
                Is visible
            </label>
            <div class="content-area sample-show-hide" ng-show="checked">
                Content...
            </div>
        </div>
    </body>
</html>
